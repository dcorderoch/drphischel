 <form name="createForm" ng-submit="createRecord(selectedPrescription)" role="form" novalidate><!--ng-submit se da cuando se presiona submit abajo-->

        <div class="form-group" ng-class="{ 'has-error': createForm.date.$dirty && createForm.date.$error.required }">
            <label>Fecha</label>
            <input type="text" name="date"  class="form-control" ng-model="newRecord.Date" required />
            <span ng-show="createForm.date.$dirty && createForm.date.$error.required" class="help-block">La Fecha es requerida</span>
        </div>
     
     <div class="form-group" ng-class="{ 'has-error': createForm.description.$dirty && createForm.description.$error.required }">
        <label>Descripción</label>
        <input type="text" name="description"  class="form-control" ng-model="newRecord.Description" required />
        <span ng-show="createForm.description.$dirty && createForm.description.$error.required" class="help-block">La descripción es requerida</span>
    </div>

    <div class="form-group" ng-class="{ 'has-error': createForm.diagnosis.$dirty && createForm.diagnosis.$error.required }">
        <label>Diagnosis</label>
        <input type="text" name="diagnosis"  class="form-control" ng-model="newRecord.Diagnosis" required />
        <span ng-show="createForm.diagnosis.$dirty && createForm.diagnosis.$error.required" class="help-block">El diagnosis  es requerido</span>
    </div>

    <div class="form-group" >
        <label> Prescripcion </label>
        <br>
        <select ng-model="selectedPrescription" ng-options="x.PrescriptionId for x in prescriptions"></select>
    </div>
     

    <div class="form-actions">
        <!--Boton submit-->
        <button type="submit"  ng-disabled="createForm.$invalid || dataLoading" class="btn btn-primary">Crear</button>
